<!DOCTYPE html>
<html>
	<head>
		<title>Bookend</title>
		<link rel="shortcut icon" href="books_favicon.png" type="image/x-icon" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!--	Goudy Bookletter Font -->
		<link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-book"></span></a>
					
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" id="signout">Log Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
				
      </div>
		</nav>

		<div class="container">
			
			<h1 id="welcome-message">Welcome to Bookend</h1>
			
			<div class="row">

				<div class="panel panel-default col-sm-3" id="input-panel">
					<div class="panel-body">
						<label>Book Title:</label>
						<input autocomplete='on' type="title" class="form-control" id="title" placeholder="Title...">
						<label>Author:</label>
						<input autocomplete='on' type="author" class="form-control" id="author" placeholder="Author...">
						<label>Review:</label>
						<textarea cols="50" rows="8" id="review-input" class="form-control" placeholder="Tell the world about your reading experience..." maxlength="140"></textarea>
						<input class="rating" data-max="5" data-min="1" id="rating" name="book-rating" type="number" />
						<button class="btn btn-success" id="new-review">Post Review</button><span id="characters-remaining">140</span>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-6">
					<ul class="list-group">
						<li class="list-group-item">
							<input autocomplete='on' type="search" class="form-control" id="review-search" placeholder="Search reviews...">
						</li>
					</ul>
					<ul class="list-group" id="all-reviews">

					</ul>
				</div>
				
				<div class="col-xs-12 col-sm-3" id="favourites-panel">
					<h4 class="list-group-item-heading">Your Favourites: </h4>
					<ul class="list-group" id="favourite-books">
						
					</ul>
				</div>
				
			</div>

		</div>





		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/bootstrap-rating-input.min.js" type="text/javascript"></script>
		<script src="js/requests.js"></script>
		<script src="js/application.js"></script>
		<script>
			listAll();
			listUsersFavouriteBooks();
		</script>
	</body>
</html>
